  <script type="text/x-show-template">
    <div class="content-container content-container--show">
      <div class="show-items">
        <div class="show-item">
          <img width=125 src="{imageSrc}" alt="{imageAlt}">
        </div>
        <div class="show-item">
          <p class="band-desc-name"> {venue} <span class="muted"> | {city} <span></p>
          <p class="band-desc-inst show-date">{date}</p>
          <br>
          <p>{description}</p>
        </div>

  <script>
    var SHOW_TEMPLATE = document.querySelector("script[type='text/x-show-template']").innerHTML;
    var SHOWS = [
      {
        venue: "Zebra Lounge",
        city: "Bozeman, MT",
        date: new Date("2018/1/18"),
        imageSrc: "./img/shows/zebra.jpg",
        imageAlt: "Zebra Lounge",
        description: "",
      },
      {
        venue: "Great Northern Bar",
        city: "Whitefish, MT",
        date: new Date("2018/1/19"),
        imageSrc: "./img/shows/greatnorthern.jpg",
        imageAlt: "Great Northern Bar",
        description: "",
      },
      {
        venue: "Nola's Lounge",
        city: "Minot, ND",
        date: new Date("2018/1/20"),
        imageSrc: "./img/shows/nolas.jpeg",
        imageAlt: "Nola's Lounge",
        description: "",
      },
      {
        venue: "Red Herring Lounge",
        city: "Duluth, MN",
        date: new Date("2018/2/8"),
        imageSrc: "./img/shows/red-herring.png",
        imageAlt: "Red Herring Lounge",
        description: "Playing with Zach Deputy. <a href='https://www.ticketfly.com/purchase/event/1605798?utm_medium=ampOfficialEvent&utm_source=ginstringsWebsite'>Get some tickets here</a>!",
      },
      {
        venue: "Top Hat Theater",
        city: "Ulen, MN",
        date: new Date("2018/2/10"),
        imageSrc: "./img/shows/top-hat-theater.png",
        imageAlt: "Top Hat Theater",
        description: "Get your tickets <a href='https://www.thetophattheatre.com/tickets/'>here</a>!",
      },
      {
        venue: "Minocqua Brewery",
        city: "Minocqua, WI",
        date: new Date("2018/2/23"),
        imageSrc: "./img/shows/minocqua.png",
        imageAlt: "Minocqua Brewery",
        description: "",
      },
      {
        venue: "Short Branch Saloon",
        city: "Neenah, WI",
        date: new Date("2018/2/24"),
        imageSrc: "./img/shows/shortbranch.jpg",
        imageAlt: "Short Branch Saloon",
        description: "",
      },
      {
        venue: "Gasoline",
        city: "Green Bay, WI",
        date: new Date("2018/2/25"),
        imageSrc: "./img/shows/gasoline.jpg",
        imageAlt: "Gasoline",
        description: "",
      },
    ];

    (function render() {
      // Sort by date 
      SHOWS.sort(function(s1, s2) { return s1.date - s2.date });
      // Filter out past shows
      SHOWS = SHOWS.filter(function(s){ 
        var dayAfter = new Date(s.date);
        dayAfter.setDate(dayAfter.getDate() + 1);
        return dayAfter > Date.now() 
      })
      // Normalize show object data
      SHOWS.forEach(function(show) {
        show.description = show.description || "";
        show.date = formatDate(show.date);
        if (show.endDate) {
          show.date += " â€” " + formatDate(show.endDate)
        }
      })
      // Build a document fragment with all shows
      var showsFragment = SHOWS.reduce(function(fragment, show) {
        fragment.appendChild(showToHTML(show));
        return fragment;
      }, document.createDocumentFragment());
      // Render the fragment containing all upcoming shows
      document.querySelector("#shows").appendChild(showsFragment);
    })()

    function showToHTML(show) {
      return toHTML(evalTemplate(SHOW_TEMPLATE, show));
    }

    function evalTemplate(t, o) {
      for (var p in o)
        if (o.hasOwnProperty(p))
          t = t.replace("{"+p+"}", o[p])            
      return t;
    }

    function formatDate(d) {
      var date = d.getDate();
      var month = monthToString(d.getMonth());
      return month + " " + date;
     }

    function monthToString(i) {
      var months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      return months[i];
    }

    function toHTML(string) {
      var p = document.createElement("p");
      p.innerHTML = string;
      return p.firstElementChild;
    }
  </script>
